<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top-left">
        <div class="square"></div>
      </div>

      <div class="top-right">
        <h4>Menu</h4>
        <h5>Home Page</h5>
        <h5>Portfolio</h5>
        <h5>Fashion Week</h5>
        <h5>News/Articles</h5>
        <h5>Contact</h5>
        <h6><i class="ri-menu-3-fill"></i></h6>
      </div>

      <div class="center">
        <h1>Select</h1>
        <h1>Fashion</h1>
        <h1>Mod.05 --</h1>
        <h1>Scene</h1>
      </div>

      <div class="bottom">
        <p>
          Discover the latest trends and timeless styles in fashion. Explore our
          exclusive collections, stay updated with Fashion Week highlights.
        </p>
      </div>

      <div class="right">
        <video autoplay loop muted src="model-video.mp4"></video>
      </div>

      <div class="arrow">
        <div class="circle">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>
    </div>
  </body>
</html>
